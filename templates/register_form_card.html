<h3 class="form-title">Kayıt Ol</h3>
<p class="form-info">Hesap oluşturmak için lütfen bilgilerinizi girin.</p>

<form method="POST" action="{{ url_for('login') }}">
    <input type="hidden" name="form_type" value="register">
    <div class="form-group icon-group">
        <i class="fas fa-user"></i>
        <input type="text" name="name" placeholder="Ad Soyad" required>
    </div>
    <div class="form-group icon-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="E-posta Adresi" required>
    </div>
    <div class="form-group icon-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Şifre" required>
    </div>
    <div class="form-group icon-group">
        <i class="fas fa-phone"></i>
        <input type="text" name="phone" placeholder="Telefon (5xx...)" required>
    </div>
    <button type="submit" class="btn-primary">KAYIT OL</button>
</form>
<a href="{{ url_for('login') }}" class="form-link">Zaten hesabınız var mı? Giriş Yapın.</a>
