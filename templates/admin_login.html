<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yönetici Girişi - AstroFire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1a1a2e; /* Koyu Arka Plan */
            font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; color: #fff;
        }
        .login-card {
            background-color: #16213e;
            padding: 40px; border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 350px; text-align: center;
            border: 1px solid #30475e;
        }
        .logo-area i { font-size: 40px; color: #e94560; margin-bottom: 15px; }
        h2 { margin: 0 0 20px; font-size: 20px; letter-spacing: 1px; }
        input {
            width: 100%; padding: 12px; margin-bottom: 15px;
            background-color: #0f3460; border: 1px solid #1a1a2e;
            color: white; border-radius: 4px; box-sizing: border-box;
            outline: none; transition: 0.3s;
        }
        input:focus { border-color: #e94560; }
        button {
            width: 100%; padding: 12px; background-color: #e94560;
            color: white; border: none; border-radius: 4px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        button:hover { background-color: #c22a42; }
        .error { color: #ff6b6b; font-size: 12px; margin-bottom: 15px; }
        .back-link { display: block; margin-top: 20px; color: #535c68; text-decoration: none; font-size: 12px; }
        .back-link:hover { color: #ccc; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-area"><i class="fas fa-user-shield"></i></div>
        <h2>YÖNETİM PANELİ</h2>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <input type="email" name="email" placeholder="Yönetici E-postası" required>
            <input type="password" name="password" placeholder="Güvenlik Şifresi" required>
            <button type="submit">GİRİŞ YAP</button>
        </form>
        
        <a href="/" class="back-link">← Ana Siteye Dön</a>
    </div>
</body>
</html>
